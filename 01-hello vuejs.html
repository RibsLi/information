 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
 </head>
 <body>
  <div id="app">{{message}}</div>

   <script src="js/vue.js"></script>
   <script>
     //let(变量)、const(常亮)
     //编程范式：声明式编程
     const app = new Vue({
      el: '#app',  //用于挂载要管理的元素
      data: {  //定义数据
        message: 'hello vue.js'
      }
     })

     //原生js的做法（编程范式：命令式编程）
     //1.创建div元素，设置id属性
     //2.定义一个变量叫message
     //3.将message变量放在前面的div元素中显示
     //4.修改message数据后需要将修规的数据再次替换到div元素中
   </script>
 </body>
 </html>
