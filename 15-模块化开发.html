<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 模块化开发：commonjs
    // 导出
    module.exports = {
      a,
      b
    }
    // 导入
    var {a, b} = require('./aaa.js')

    // es6
    // 导出,需要在html导入js文件时加入type='module'
    export{
      a,
      b
    }
    // 导入
    import{a, b} from './aaa.js';
    // es6默认导出
    export default a
    // 导入不需要输入相同名字
    import x from './aaa.js'
  </script>
</body>
</html>
