<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <cpn></cpn>
    <cpn>
      <template slot-scope='slot'>
        <span>{{slot.data.join('-')}}</span>
      </template>
    </cpn>
    <cpn>
      <template slot-scope='slot'>
        <span>{{slot.data.join('*')}}</span>
      </template>
    </cpn>
  </div>

  <template id="cpn">
    <div>
      <slot :data='movies'>
        <ul>
          <li v-for='item in movies'>{{item}}</li>
        </ul>
      </slot>
    </div>
  </template>
  <script src="js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {

      },
      components: {
        cpn: {
          template: '#cpn',
          data(){
            return {
              movies: ['a', 'b', 'c', 'd']
            }
          }
        }
      }
    })
  </script>
</body>
</html>
