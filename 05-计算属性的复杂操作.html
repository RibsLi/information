<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h2>总价格：{{totalPrice}}</h2>
  </div>
  <script src="js/vue.js"></script>
  <script>
    const app = new Vue({
      el:'#app',
      data: {
        books: [
          {id: 1, name: 'html', price: 110},
          {id: 2, name: 'css', price: 112},
          {id: 3, name: 'js', price: 113},
          {id: 4, name: 'vue', price:123}
        ]
      },
      computed: {
        totalPrice(){
          let result = 0;
          for ( let i = 0; i < this.books.length; i++){
            result += this.books[i].price
          }
          return result
        }
      }
    })
  </script>
</body>
</html>
